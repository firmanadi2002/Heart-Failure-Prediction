<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Machine Learning - Heart Failure Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Arimo', sans-serif;
      background-color: #f8f9fa;
    }
    .login {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-family: 'Pacifico', cursive;
      color: #343a40;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="login text-center">
    <h1>Heart Failure Prediction</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="age" placeholder="Age" required="required" />
      <input type="text" name="anaemia" placeholder="Anaemia (1=Yes, 0=No)" required="required" />
      <input type="text" name="creatinine_phosphokinase" placeholder="Creatinine Phosphokinase" required="required" />
      <input type="text" name="diabetes" placeholder="Diabetes (1=Yes, 0=No)" required="required" />
      <input type="text" name="ejection_fraction" placeholder="Ejection Fraction" required="required" />
      <input type="text" name="high_blood_pressure" placeholder="High Blood Pressure (1=Yes, 0=No)" required="required" />
      <input type="text" name="platelets" placeholder="Platelets" required="required" />
      <input type="text" name="serum_creatinine" placeholder="Serum Creatinine" required="required" />
      <input type="text" name="serum_sodium" placeholder="Serum Sodium" required="required" />
      <input type="text" name="sex" placeholder="Sex (1=Male, 0=Female)" required="required" />
      <input type="text" name="smoking" placeholder="Smoking (1=Yes, 0=No)" required="required" />
      <input type="text" name="time" placeholder="Time" required="required" />
      <button type="submit" class="btn btn-primary btn-large mt-3">Predict</button>
    </form>
    <div class="mt-4">
      {{ prediction_text }}
    </div>
  </div>
</body>
</html>
